<div
  class="relative min-h-screen bg-gray-50 flex items-center justify-center p-4 bg-center bg-no-repeat bg-cover bg-[url('/login.png')] bg-blend-multiply"
>
  <div class="absolute inset-0 bg-[#A8D5BA] opacity-20 z-0"></div>
  <div
    class="relative col bg-[rgb(46,125,69,0.8)] w-full max-w-md py-[98px] z-100 flex justify-center items-center rounded-r-2xl"
  >
    <!-- Logo -->
    <div class="text-center mb-8">
      <img src="stethoscope_check.svg" alt="" />
      <h2 class="text-[74px] font-bold text-white font-arabic">مُسْعِفك</h2>
    </div>
  </div>
  <div class="relative col w-full max-w-xl z-100">
    <div class="bg-white rounded-l-2xl shadow-lg p-8">
      <!-- Login Form -->
      <h1 class="text-[38px] font-bold text-center text-primary mb-8">
        تعيين كلمة المرور
      </h1>
      <p></p>
      <form class="space-y-6">
        <!-- Email Input -->
        <!--  [(ngModel)]="email" -->
        <div>
          <div class="relative">
            <div class="absolute inset-y-0 right-4 flex items-center">
              <i class="fa-regular fa-envelope text-[#4F5159]"></i>
            </div>
            <input
              type="email"
              name="email"
              class="w-full px-10 py-3 rounded-full border border-gray-300 outline-none"
              placeholder="البريد الإلكتروني"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
