<div
  class="relative min-h-screen bg-gray-50 flex items-center justify-center p-4 bg-center bg-no-repeat bg-cover bg-[url('/login.png')] bg-blend-multiply"
>
  <div class="absolute inset-0 bg-[#A8D5BA] opacity-20 z-0"></div>
  <div
    class="relative col bg-[rgb(46,125,69,0.8)] w-full max-w-md py-[98px] z-100 flex justify-center items-center rounded-r-2xl"
  >
    <!-- Logo -->
    <div class="text-center mb-8">
      <img src="stethoscope_check.svg" alt="" />
      <h2 class="text-[74px] font-bold text-white font-arabic">مُسْعِفك</h2>
    </div>
  </div>
  <div class="relative col w-full max-w-xl z-100">
    <div class="bg-white rounded-l-2xl shadow-lg p-8">
      <!-- signUp Form -->
      <h1 class="text-[38px] font-bold text-center text-primary mb-8">
        انشاء حساب
      </h1>

      <form
        class="mt-8 space-y-6"
        [formGroup]="signupForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="rounded-md space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <input
                type="text"
                formControlName="firstName"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                placeholder="الاسم الأول"
              />
            </div>
            <div>
              <input
                type="text"
                formControlName="lastName"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                placeholder="الاسم الثاني"
              />
            </div>
          </div>

          <div>
            <div class="mt-1 relative rounded-md shadow-sm">
              <input
                type="email"
                formControlName="email"
                class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500"
                placeholder="البريد الإلكتروني"
              />
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
                  ></path>
                  <path
                    d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>

          <div>
            <div class="mt-1 relative rounded-md shadow-sm">
              <input
                type="tel"
                formControlName="phoneNumber"
                class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500"
                placeholder="رقم الهاتف"
              />
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>

          <div>
            <div class="mt-1 relative rounded-md shadow-sm">
              <input
                [type]="showPassword ? 'password' : 'text'"
                formControlName="password"
                class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500"
                placeholder="كلمة المرور"
              />
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                <button
                  type="button"
                  (click)="togglePassword()"
                  class="text-gray-400 hover:text-gray-500 focus:outline-none"
                >
                  <svg
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      *ngIf="!showPassword"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      *ngIf="!showPassword"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                    <path
                      *ngIf="showPassword"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <div class="flex justify-center space-x-4 rtl:space-x-reverse">
            <button
              type="button"
              (click)="setUserType(false)"
              [class]="
                'user-type-button ' +
                (!signupForm.get('isDoctor')?.value ? 'active' : '')
              "
            >
              مريض
            </button>
            <button
              type="button"
              (click)="setUserType(true)"
              [class]="
                'user-type-button ' +
                (signupForm.get('isDoctor')?.value ? 'active' : '')
              "
            >
              دكتور
            </button>
          </div>

          <!-- <div class="flex items-center">
            <input
              type="checkbox"
              formControlName="acceptTerms"
              class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
            />
            <label class="mr-2 block text-sm text-gray-900">
              أوافق على شروط الخصوصية الخاصة بمستعفك
            </label>
          </div> -->
        </div>

        <div>
          <button
            type="submit"
            [disabled]="!signupForm.valid || isLoading"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50"
          >
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg
                *ngIf="!isLoading"
                class="h-5 w-5 text-green-500 group-hover:text-green-400"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                  clip-rule="evenodd"
                />
              </svg>
              <svg
                *ngIf="isLoading"
                class="animate-spin h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </span>
            {{ isLoading ? "جاري إنشاء الحساب..." : "إنشاء حساب" }}
          </button>
        </div>

        <div *ngIf="error" class="text-red-500 text-center mt-2">
          {{ error }}
        </div>

        <div class="text-center mt-4">
          <p class="text-sm text-gray-600">
            هل لديك حساب حتى الآن؟
            <a
              routerLink="/auth/auth/login"
              class="font-medium text-green-600 hover:text-green-500"
            >
              تسجيل الدخول
            </a>
          </p>
        </div>
        <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
        <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
</div>
