<div
  class="relative min-h-screen bg-gray-50 flex items-center justify-center p-4 bg-center bg-no-repeat bg-cover bg-[url('/login.png')] bg-blend-multiply"
>
  <div class="absolute inset-0 bg-[#A8D5BA] opacity-20 z-0"></div>

  <div class="relative col w-full max-w-xl z-100">
    <div class="bg-white rounded-l-2xl shadow-lg p-8">
      <!-- signUp Form -->
      <h1 class="text-[38px] font-bold text-center text-primary mb-8">
        انشاء حساب
      </h1>

      <form
        class="mt-8 space-y-6"
        [formGroup]="completeForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="rounded-md space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <input
                type="text"
                formControlName="LicenseNumber"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                placeholder="رقم الرخصة الطبية"
              />
            </div>
            <div>
              <input
                type="text"
                formControlName="AboutMe"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                placeholder="نبذة عنى"
              />
            </div>
          </div>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="!completeForm.valid || isLoading"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50"
          >
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg
                *ngIf="!isLoading"
                class="h-5 w-5 text-green-500 group-hover:text-green-400"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                  clip-rule="evenodd"
                />
              </svg>
              <svg
                *ngIf="isLoading"
                class="animate-spin h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </span>
            <!-- {{ isLoading ? "جاري إنشاء الحساب..." : "إنشاء حساب" }} -->
          </button>
        </div>

        <!-- <div *ngIf="error" class="text-red-500 text-center mt-2">
          {{ error }}
        </div> -->
      </form>
    </div>
  </div>
</div>
