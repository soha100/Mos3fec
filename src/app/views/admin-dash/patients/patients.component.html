<div class="p-[30px] mb-8">
  <h2 class="text-[35px] font-medium text-primary mb-8">المرضى</h2>

  <div class="bg-[rgba(217,217,217,0.4)] rounded-[10px] p-5 overflow-x-auto">
    <table class="w-full">
      <thead class="">
        <tr class="border-b text-primary text-[20px] bg-white">
          <th class="py-3 text-right">الاسم</th>
          <th class="py-3 text-right">العمر</th>
          <th class="py-3 text-right">العنوان</th>
          <th class="py-3 text-right">التليفون</th>
          <th class="py-3 text-right">اخر كشف</th>
          <th class="py-3 text-right">المدفوع</th>
        </tr>
      </thead>
      <tbody>
        @for (patient of patients; track patient.id) {
        <tr class="border-b last:border-0">
          <td class="py-4">
            <div class="flex items-center gap-2">
              <img
                [src]="patient.patientImage"
                class="w-[52px] h-[52px] rounded-full"
                [alt]="patient.patientName"
              />
              <div>
                <p>{{ patient.patientName }}</p>
                <p class="text-sm text-gray-500">#{{ patient.id }}</p>
              </div>
            </div>
          </td>
          <td class="py-4 text-[#7B7D82]">{{ patient.age }}</td>
          <td class="py-4 text-[#7B7D82]">{{ patient.address }}</td>
          <td class="py-4 text-[#7B7D82]">{{ patient.phone }}</td>
          <td class="py-4 text-[#7B7D82]">{{ patient.date }}</td>
          <td class="py-4 text-[#7B7D82]">{{ patient.amount }} جنيه</td>
        </tr>
        }
      </tbody>
    </table>
    <div class="flex justify-between items-center mt-6">
      <p class="text-sm text-gray-500">عرض 1 من 10 من الملفات</p>
      <div class="flex gap-2">
        <button class="px-3 py-1 border rounded text-sm">السابق</button>
        <button class="px-3 py-1 bg-emerald-700 text-white rounded text-sm">
          1
        </button>
        <button class="px-3 py-1 border rounded text-sm">التالي</button>
      </div>
    </div>
  </div>
</div>
