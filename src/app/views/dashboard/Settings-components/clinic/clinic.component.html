<div class="p-6">
  <div class="flex justify-between items-center">
    <h2 class="text-[32px] font-bold text-primary">العيادات</h2>

    <button
      class="px-4 py-2 border rounded-[10px] text-primary border-primary mt-4"
    >
      إضافة عيادة أخرى
    </button>
  </div>

  <div class="bg-white mt-4 border border-primary rounded-[25px]">
    <div id="accordion-collapse" data-accordion="collapse">
      <h2 id="accordion-collapse-heading-1">
        <button
          type="button"
          class="flex items-center justify-between w-full p-5 font-medium rounded-[25px] !bg-white text-primary shadwo-sm."
          data-accordion-target="#accordion-collapse-body-1"
          aria-expanded="true"
          aria-controls="accordion-collapse-body-1"
        >
          <span
            class="text-primary text-[24px] sm:text-[20px] xs:text-[18px] font-bold"
          >
            العيادات
          </span>
          <svg
            data-accordion-icon
            class="w-3 h-3 rotate-180 shrink-0 text-primary"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5 5 1 1 5"
            />
          </svg>
        </button>
      </h2>

      <div
        id="accordion-collapse-body-1"
        class="hidden bg-[rgba(217,217,217,0.1)] pt-4"
        aria-labelledby="accordion-collapse-heading-1"
      >
        <div class="flex items-center gap-4">
          <img
            src="clinc1.png"
            alt="صورة العيادة"
            class="w-24 h-24 rounded-md border"
          />
          <div>
            <p class="text-[16px] text-[#4F5159] font-bold">صورة العيادة</p>
            <div class="flex gap-2">
              <button class="text-primary text-sm">صورة جديدة</button>
              <button class="text-red-500 text-sm">حذف</button>
            </div>
            <p class="text-[16px] text-[#4F5159] mt-1">
              يجب أن لا تزيد حجم الصور عن 16 Mp
            </p>
          </div>
        </div>

        <!-- الاسم -->
        <div class="mt-4">
          <label for="clinic-name" class="block mb-1 text-[#4F5159] font-medium"
            >اسم العيادة</label
          >
          <input
            id="clinic-name"
            type="text"
            class="w-full border p-2 rounded-md"
          />
        </div>

        <!-- العنوان والموقع -->
        <div class="mt-4 flex gap-2">
          <div class="w-1/2">
            <label
              for="clinic-address"
              class="block mb-1 text-[#4F5159] font-medium"
              >عنوان العيادة</label
            >
            <input
              id="clinic-address"
              type="text"
              class="w-full border p-2 rounded-md"
            />
          </div>
          <div class="w-1/2">
            <label
              for="clinic-location"
              class="block mb-1 text-[#4F5159] font-medium"
              >موقع العيادة</label
            >
            <input
              id="clinic-location"
              type="text"
              class="w-full border p-2 rounded-md"
            />
          </div>
        </div>

        <!-- مساحة إدخال الصور -->
        <div class="mt-4 border p-4 rounded-md text-[#4F5159] text-center">
          قم بنسخ الصور وإدراجها هنا.
        </div>

        <!-- عرض الصور -->
        <div class="mt-4 flex gap-2">
          <img src="clinc1.png" class="w-[138px] h-[107px] rounded-lg" />
          <img src="clinc2.png" class="w-[138px] h-[107px] rounded-lg" />
          <img src="clinc3.png" class="w-[138px] h-[107px] rounded-lg" />
        </div>

        <!-- زر التعديل -->
        <div class="flex justify-end">
          <button
            class="px-4 py-2 mt-4 bg-white text-primary rounded-md border border-primary"
          >
            تم التعديل
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4 flex justify-between items-center border rounded-md p-2">
    <span class="text-[24px] text-primary font-bold">
      الأسنان <span class="text-[#4F5159]">|</span> د/ محمد رمضان
    </span>
    <button class="text-red-500">حذف</button>
  </div>

  <div class="mt-4 flex gap-2 justify-end">
    <button
      class="px-4 py-2 bg-white text-red-500 border border-red-500 rounded-md"
    >
      إلغاء
    </button>
    <button class="px-4 py-2 bg-primary text-white rounded-md">
      حفظ التعديلات
    </button>
  </div>
</div>
