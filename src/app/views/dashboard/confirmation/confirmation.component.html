<div class="bg-white rounded-lg shadow-md p-4 sm:p-6 mb-8">
  <h2 class="text-[35px] font-medium text-primary mb-6">طلب التأكيد</h2>

  <!-- إضافة تمرير أفقي عند الحاجة -->
  <div class="overflow-x-auto">
    <div class="min-w-max space-y-4">
      @for (request of confirmationRequests; track request.id) {
      <div
        class="flex flex-wrap items-center justify-between border-b border-[#4F5159] pb-4 px-4 sm:gap-4 gap-2"
      >
        <!-- صورة المريض -->
        <div class="flex items-center gap-4">
          <img
            [src]="request.patientImage"
            class="w-[52px] h-[52px] rounded-full"
            [alt]="request.patientName"
          />
          <div>
            <h3 class="text-[16px] text-[#23262F]">
              {{ request.patientName }}
            </h3>
            <p class="text-[12px] text-[#7B7D82]">#{{ request.id }}</p>
          </div>
        </div>

        <!-- نوع الحجز -->
        <div class="min-w-[100px] text-center">
          <p class="text-[12px] text-[#23262F]">نوع الحجز</p>
          <div class="flex items-center justify-center gap-2 text-[12px]">
            <i class="fa-solid fa-video text-[#14AE5C]"></i>
            <p class="text-[#7B7D82]">{{ request.type }}</p>
          </div>
        </div>

        <!-- التاريخ والوقت -->
        <div class="min-w-[100px] text-center">
          <p class="text-[12px] text-[#7B7D82]">{{ request.date }}</p>
          <p class="text-sm text-primary">{{ request.time }}</p>
        </div>

        <!-- الأزرار -->
        <div class="flex gap-2">
          <button
            class="flex items-center gap-1 px-3 py-1 rounded-full border border-[#2E7D5C] text-primary text-[16px]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"
              />
            </svg>
            تأكيد
          </button>
          <button
            class="flex items-center gap-1 px-3 py-1 rounded-full border border-[#F61E1E] text-[#F61E1E] text-[16px]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
            الغاء
          </button>
        </div>
      </div>
      }
    </div>
  </div>
  <div class="flex items-center justify-center mt-10">
    <a class="text-[24px] text-primary underline underline-offset-8"
      >مشاهدة المزيد</a
    >
  </div>
</div>
